<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note App!</title>
    <link rel="stylesheet" type="text/css" href="note-app.css">
  </head>
  <body>
    <div id="tester"></div>
    <h4>Selected Note:</h4>
    <div id="note-display"></div>
    <h4>New Note:</h4>
    <div>
      <form id="new-note-form" method="post">
        <textarea id="text" name="new-note-text-area" rows="8" cols="40"></textarea>
        <input type="submit" name="new-note-submit-button" value="Submit">
      </form>
    </div>
    <script src="note-model.js"></script>
    <script src="note-list-model.js"></script>
    <script src="note-list-view.js"></script>
    <script src="single-note-view.js"></script>
    <script src="note-controller.js"></script>
    <script src="start.js"></script>
  </body>
</html>
